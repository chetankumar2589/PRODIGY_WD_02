<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
  <div class="bg-container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center mt-5 mb-5">
                <h1>STOP WATCH</h1>
            </div>
            <div class="col-12 d-flex flex-row justify-content-center">
                <img class="image_1 mr-3" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                <p id="stopwatch" class="mt-2 para_1">0</p>
            </div>
            <div class="col-12 d-flex flex-row justify-content-center">
                <div class=" card_1 mt-5 mb-5 ">
                    <button class="pushable m-2" id="resetEl">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">
                            Reset
                        </span>
                    </button>

                    <button class="pushable m-2" id="startEl">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">
                            start
                        </span>
                    </button>

                    <button class="pushable m-2" id="pauseEl">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front">
                            pause
                        </span>
                    </button>
                </div>
            </div>
            <div class="col-12 text-center mb-5">
              <button class="btn" id="lapEl"> Lap
              </button>
          </div>
          <div class="col-12 text-center" id="lapTimes"></div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
